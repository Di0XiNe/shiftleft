name: Build, Scan, Push, and SBOM Generation

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile' # El workflow se ejecuta solo si se modifica el Dockerfile

env:
  # Repositorio de Quay.io corregido al espacio del usuario
  IMAGE_REPO: quay.io/harik_sc/shift_left
  # Tags dinÃ¡micos
  IMAGE_TAG_SHA: ${{ env.IMAGE_REPO }}:${{ github.sha }}
  LATEST_IMAGE_TAG: ${{ env.IMAGE_REPO }}:latest 

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Para artefactos (SBOM)
      packages: write # Para el push a Quay

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Construir la imagen del contenedor
        run: |
          # Construimos la imagen y le asignamos dos tags: SHA y 'latest'
          docker build -t ${{ env.IMAGE_TAG_SHA }} -t ${{ env.LATEST_IMAGE_TAG }} .

      # 1. ðŸ” Escaneo RÃ¡pido (Trivy) - Falla si hay HIGH/CRITICAL
      # Si falla, detiene todo el proceso.
      - name: ðŸ” Scan image with Trivy (Falla si hay HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_TAG_SHA }}
          severity: HIGH,CRITICAL 
          exit-code: 1 
          ignore-unfixed: true

      # 2. ðŸ§¾ Generar SBOM y Escanear (Syft + Grype) - Solo si Trivy ha pasado
      - name: ðŸ§¾ Generar SBOM y Escanear (Syft & Grype)
        if: success()
        run: |
          echo "Generando SBOM con Syft..."
          # Generar SBOM con Syft
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          anchore/syft:latest "${{ env.IMAGE_TAG_SHA }}" -o syft-json > sbom.syft.json

          echo "Escaneando SBOM con Grype..."
          # Escanear SBOM con Grype y fallar si hay HIGH
          docker run --rm \
          -v "$PWD":/work \
          anchore/grype:latest sbom:./sbom.syft.json \
          --fail-on high \
          --only-fixed=false

      # 3. ðŸ”‘ Login Seguro (Solo si todos los escaneos han pasado)
      - name: ðŸ”‘ Login to Quay.io (AcciÃ³n Segura)
        if: success()
        # CORRECCIÃ“N: Se utiliza la acciÃ³n de login segura
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # 4. ðŸš€ Push Final (Solo si todos los escaneos han pasado)
      - name: ðŸš€ Push image to Quay.io
        if: success()
        run: |
          docker push ${{ env.IMAGE_TAG_SHA }}
          docker push ${{ env.LATEST_IMAGE_TAG }}
